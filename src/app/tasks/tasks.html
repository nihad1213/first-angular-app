<section id="tasks">
    <header>
        <h2>{{ name() }}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    @if (isAddingTask) {
        <app-new-task 
            (add)="onAddTask($event)" 
            (cancel)="onCancelAddTask()" />
    }

    @if (tasks().length === 0) {
        <p>No tasks available.</p>
    } @else {
        <ul>
            @for (task of tasks(); track task.id) {
                <li>
                    <app-task 
                        [task]="task"
                        (complete)="onCompleteTask($event)" />
                </li>
            }
        </ul>
    }
</section>
