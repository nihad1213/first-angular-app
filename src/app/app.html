<app-header></app-header>

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user 
                    [id]="user.id"
                    [avatar]="user.avatar" 
                    [name]="user.name"
                    (select)="onSelectUser($event)">
                </app-user>
            </li>
        }
    </ul>

    <app-tasks 
        [name]="selectedUser().name" 
        [tasks]="selectedUserTasks()"
        (addTask)="onAddTask($event)"
        (completeTask)="onCompleteTask($event)" />
</main>
